<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Myosu - The Logic of Stones</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>Myosu</h1>
  <p class="subtitle">The Logic of Stones</p>

  <div class="buttons">
    <button onclick="generatePuzzle('easy')">Easy</button>
    <button onclick="generatePuzzle('medium')">Medium</button>
    <button onclick="generatePuzzle('hard')">Hard</button>
    <label for="sizeSelect">Size:</label>
    <select id="sizeSelect">
      <option value="6">6x6</option>
      <option value="8">8x8</option>
      <option value="10">10x10</option>
    </select>
  </div>

  <div id="timer">Time: 00:00</div>

  <div id="board"></div>

  <div id="rules">
    <h2>How to Play</h2>
    <p>
      Fill the grid with ⚪ and ⚫ so that each row and column has an equal
      number of both symbols. No more than two identical symbols may be
      adjacent, and no two rows or columns can be the same.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
